
{% if service_conditions %}                                        
<ul class="list-disc pr-5 text-gray-800 mb-6 space-y-2">
    {% for condition in service_conditions %}
    <li>{{condition.condition}}</li>
    {% endfor %}
</ul>
{% else %}
<ul class="list-disc pr-5 text-gray-800 mb-6 space-y-2">
    <li>همه ی افراد قابلیت استفاده از این سرویس را دارا میباشند.</li> 
</ul>
{% endif %}
