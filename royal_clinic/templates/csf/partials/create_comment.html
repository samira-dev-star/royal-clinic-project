
<form action="{% url 'csf:create_comment' slug=slug %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="review-text">دیدگاه شما</label>
        {{form}}
    </div>
    <div class="form-group mb-0">
        <button type="submit"  class="bg-amber-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-amber-700 transition duration-300">ارسال نظر</button>
    </div>
</form>
