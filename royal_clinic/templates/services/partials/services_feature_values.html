<div class="space-y-6">
    {% for feature in service_feature_values %}
    <div class="flex items-start">
        <div class="bg-amber-100 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 mr-3">
            <i class="fas fa-clock text-amber-400"></i>
        </div>
        <div>
            <h4 class="font-bold text-gray-800 mb-1">{{feature.feature_name}}</h4>
            <p class="text-gray-600">{{feature.feature_value}}</p>
        </div>
    </div>
    {% endfor %}
</div>
