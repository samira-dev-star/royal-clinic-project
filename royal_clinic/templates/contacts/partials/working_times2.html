
{% for wt in working_times %}
    <li class="flex justify-between">
        <span>{{wt.day}}</span>
        
        {% if wt.start_time %}
        <span>{{wt.start_time|time:"H:i"}} صبح تا {{wt.end_time|time:"H:i"}} شب</span>
        {% else %}
        <span>تعطیل</span>
        {% endif %}

        <span>{{wt.off_day_message}}</span>
    </li>
{% endfor %}
